<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/details.css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Crypto Details</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li>
            <img
              id="webAppLogo"
              class="logo"
              src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png"
              alt="Crypto View Logo"
            />
          </li>
          <li>
            <h1>Crypto View</h1>
          </li>
          <li>
            <button id="searchBtn">Search</button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="bg-grey crypto-container">
      <div class="img-container">
        <img id="logo" src="" alt="Crypto Image" />
      </div>
      <div class="info-container">
        <h3 id="name"></h3>
        <div class="convesions">
          <span id="inr"></span>
          <span id="usd"></span>
          <span id="eur"></span>
          <span id="gbp"></span>
        </div>
        <div>
          <h4>Description:</h4>
          <p id="description"></p>
        </div>
      </div>
    </section>
    <script src="./js/common.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
